<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jelly Bounce Once</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .real-content {
      height: 100vh;
      background: linear-gradient(to bottom, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }

    .fake-bottom {
      height: 500px;
      background: transparent;
    }

    .jelly-bounce {
      animation: bounceBack 0.6s ease-in-out;
    }

    @keyframes bounceBack {
      0% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-25px);
      }
      70% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="page">
    <div class="real-content">üçÆ This is real content</div>
    <div class="fake-bottom"></div>
  </div>

<script>
  const page = document.getElementById('page');
  let isBouncing = false;

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;

    if (scrollY > maxScroll - 50 && !isBouncing) {
      isBouncing = true;
      page.classList.add('jelly-bounce');

      setTimeout(() => {
        page.classList.remove('jelly-bounce');
        window.scrollTo({ top: maxScroll - 500, behavior: 'smooth' });
        isBouncing = false;
      }, 600);
    }
  });
</script>

</body>
</html>
